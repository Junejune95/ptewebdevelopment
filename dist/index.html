  <style>
    html,body{
      height: 100%;
    }
    .loading {
      text-align: center;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading>p {
      display: inline-block;
      text-transform: uppercase;
      text-align: center;
      font-size: 4em;
      font-family: arial;
      font-weight: 600;
      transform: scale(.5);
      color: white;
      -webkit-text-stroke: 2px rgb(46, 46, 46);
    }

    .loading>p:nth-child(1) {
      animation: hover 1s linear infinite;
    }

    .loading>p:nth-child(2) {
      animation: hover 1s linear infinite .125s;
    }

    .loading>p:nth-child(3) {
      animation: hover 1s linear infinite .25s;
    }

    .loading>p:nth-child(4) {
      animation: hover 1s linear infinite .375s;
    }

    .loading>p:nth-child(5) {
      animation: hover 1s linear infinite .5s;
    }

    .loading>p:nth-child(6) {
      animation: hover 1s linear infinite .675s;
    }

    .loading>p:nth-child(7) {
      animation: hover 1s linear infinite .75s;
    }

    @keyframes hover {
      0% {
        transform: scale(.5);
        color: #121212;
        -webkit-text-stroke: 2px gray;
      }

      20% {
        transform: scale(1);
        color: pink;
        -webkit-text-stroke: 3px red;
        filter: drop-shadow(0 0 1px white)drop-shadow(0 0 1px white)drop-shadow(0 0 3px red)drop-shadow(0 0 5px red)hue-rotate(10turn);
      }

      50% {
        transform: scale(.5);
        color: #121212;
        -webkit-text-stroke: 2px gray;
      }


    }
  </style>
